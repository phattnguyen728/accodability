stages:
  - test
  - build
  - deploy

services:
  - docker:dind
  - postgres:14.2-bullseye

variables:
  POSTGRES_DB: accodability_data
  POSTGRES_USER: accodability_superuser
  POSTGRES_PASSWORD: pineapples
  POSTGRES_HOST_AUTH_METHOD: trust
  DATABASE_URL: postgresql://accodability_superuser:pineapples@postgres/accodability_data
  CORS_HOST: https://its-not-a-phad.gitlab.io
  SIGNING_KEY: ${SIGNING_KEY}

# Run flake8 to check for code quality
lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 api

# Run the unit tests
api-unit-tests-job:
  image: python:3-bullseye
  stage: test
  needs:
    - lint-test-job
  script:
    - cd api
    - pip install -r requirements.txt
    - python -m pytest

# # Build API Image:
build-api-image:
  stage: build
  image: docker:git
  variables:
    GITLAB_IMAGE: ${CI_REGISTRY_IMAGE}/api
    # GITLAB_IMAGE: ${CI_REGISTRY_IMAGE}/accodability
  before_script:
    # $CI_JOB_TOKEN is variable automatically added by Gitlab: see https://docs.gitlab.com/ee/ci/variables/predefined_variables.html#variables-reference
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token registry.gitlab.com --password-stdin
  script:
    - docker build --tag $GITLAB_IMAGE:latest ./api
    # - docker build --tag $GITLAB_IMAGE:latest ./accodability
    - docker push $GITLAB_IMAGE:latest
  only:
    - main
# Build the React/JavaScript front-end
build-front-end-job:
  stage: build
  image: node:lts-bullseye
  needs:
    - lint-test-job
  variables:
    # If either of these variables is defined in the GitLab
    # CI/CD variables, that value will override the value here.
    # You need to substitute in your real values for
    # GROUP_NAME, PROJECT_NAME, & WEBSERVICE_NAME below.
    PUBLIC_URL: https://its-not-a-phad.gitlab.io/accodability/
    REACT_APP_API_HOST: https://accodabilityapi.mod3projects.com
  script:
    - cd ghi
    - npm install
    - npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/

# Deploy the React/JavaScript front-end to GitLab pages
pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/build/ public
  artifacts:
    paths:
      - public
